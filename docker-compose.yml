services:
  proxy:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - front
      - back
      - static
    networks:
      - proxy-network

  front:
    image: victorbartolomeo/canicampusconnect-view:0.0.1  # Remplacez par le nom de votre image Angular sur Docker Hub
    expose:
      - "80"
    networks:
      - proxy-network

  back:
    image : victorbartolomeo/canicampusconnect-api:0.0.9
    expose:
      - "8080"
    depends_on:
      - db
    volumes:
      - ${PRIVATE_UPLOAD_FOLDER}:/uploads
    environment:
      - PRIVATE_UPLOAD_VOLUME=${PRIVATE_UPLOAD_FOLDER}
    networks:
      - proxy-network
      - backend-network

  db:
    image: mysql:8.0.43
    expose:
      - "3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE : ${DB_NAME}
    volumes:
      - data:/var/lib/mysql
    networks:
      - backend-network

  static:
    image: nginx:latest
    expose:
      - "80"
    volumes:
      - ${PRIVATE_UPLOAD_FOLDER}:/usr/share/nginx/html/images
      - ./nginx-static.conf:/etc/nginx/conf.d/default.conf
    environment:
      - PRIVATE_UPLOAD_FOLDER=${PRIVATE_UPLOAD_FOLDER}
    networks:
      - proxy-network

volumes:
  data:

networks:
  proxy-network:
  backend-network: